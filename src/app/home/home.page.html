<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col class="center">
            <!-- $$ {{ prizeMoney }} -->
            <ion-button [disabled]="!walletConnected" (click)= "getTokenData()">Get Token Data</ion-button>
          </ion-col>
          <ion-col class="center">
            <ion-text color="primary">
              <h1 class="no-margin">Clik Clok</h1>
              <h6 class="no-margin">({{senderAddress}})</h6>
            </ion-text>
          </ion-col>
          <ion-col class="center">
            <ion-text color="warning">
              <ion-button [disabled]="!walletConnected" (click)= "getAirDrop()">Get Air Drop</ion-button>

              <ion-button class="button-list">
                <ion-select aria-label="Wallet" interface="popover" placeholder="Connect" (ionChange)="handleWalletChange($event)">
                  <ion-select-option [disabled]="!isCryptoWalletAvailable()" value="METAMASK">Crypto Wallet</ion-select-option>
                  <ion-select-option value="GOOGLE">Google  ({{senderAddress}})</ion-select-option>
                </ion-select>
              </ion-button>
              <!-- <ion-button [disabled]="walletConnected" (click)= "openMetaMask()">Connect Wallet</ion-button> -->
              <!-- {{ formatCountdown() }} -->
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <!-- $$ {{ prizeMoney }} -->
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="container">
    <div class="game-area">
      <!-- <bouncing-ball-simple></bouncing-ball-simple> -->
      <!-- <app-bouncing-ball ballText="{{prizeMoney}}"></app-bouncing-ball> -->
      <app-game-area prizeMoneyInput={{prizeMoney}} currentTimeInput={{countdown}}></app-game-area>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-button [disabled]="!walletConnected" expand="block" (click)="incrementPrizeMoney()">Play JLTR</ion-button>
</ion-footer>
