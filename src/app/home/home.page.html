<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col class="center">$$ {{ prizeMoney }}</ion-col>
          <ion-col class="center">
            <ion-text color="primary">
              <h1 class="no-margin">Click Clok</h1>
            </ion-text>
          </ion-col>
          <ion-col class="center">
            <ion-text color="warning">{{ formatCountdown() }}</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        $$ {{ prizeMoney }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="container">

    <div class="game-area">
      <!-- <bouncing-ball-simple></bouncing-ball-simple> -->
      <app-bouncing-ball></app-bouncing-ball>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="incrementPrizeMoney()">Increase Prize Money</ion-button>
</ion-footer>
