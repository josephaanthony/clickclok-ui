<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col class="center">$$ {{ prizeMoney }}</ion-col>
          <ion-col class="center">ClickClok</ion-col>
          <ion-col class="center">{{ countdown }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        $$ {{ prizeMoney }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="container">

    <div class="game-area">
      <bouncing-ball-simple></bouncing-ball-simple>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="incrementPrizeMoney()">Increase Prize Money</ion-button>
</ion-footer>
